<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Speack Up | Reads your text loudly</title>
  </head>
  <body class="">
    <nav class="flex">
      <div class="logo">
        <img src="./imgs/logo-blue.png" alt="" />
      </div>
      <svg class="theme">
        <use href="./imgs/symbol-defs.svg#icon-sun"></use>
      </svg>
    </nav>
    <main>
      <fieldset>
        <textarea
          name=""
          id=""
          rows="15"
          placeholder="Insert your text"
        ></textarea>
        <div class="lang | flex">
          <select>
            <option value="">Choose a language</option>
          </select>
          <button>
            Speak
            <svg class="mic">
              <use href="./imgs/symbol-defs.svg#icon-volume-medium"></use>
            </svg>
          </button>
        </div>
      </fieldset>
    </main>
    <script src="index.js"></script>
  </body>
</html>
